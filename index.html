<!DOCTYPE html>

<body> 
  <header>
        <h1><a href="#" class="nav-logo text-preset-1-logo"> RUNO</a></h1>
        
        <div class="nav-menus-socials-wrapper">
          <div class="nav-menus-wrapper">

              <ul><a href="#">About</a></ul>
              <ul><a href="#">Articles</a></ul>

         <div class="nav-socials-wrapper">

  <section class="section-cover-photo">

      <div class="cover-photo-date-caption-wrapper text-preset-5-date-caption">

        <svg class="cover-photo-line" width="30" height="1" viewBox="0 0 30 1" fill="none" xmlns="http://www.w3.org/2000/svg">
          <line x1="1.7418e-10" y1="0.5" x2="30" y2="0.5" stroke="#E5E5E5"/>
        </svg>
        <h3 class="cover-photo-caption-2">Progressively incentivize cooperative systems through technically sound functionalities. The credibly productivate seamless data.</h3>   
      </div>
      <button class="cover-photo-pagination">

    </div>
  </section>
